<!-- backend\templates\login.html -->

{% extends "base.html" %}
{% block title %}Comemore+ - Login{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #fce4ec, #e3f2fd); /* rosa claro e azul claro */
  }
  .login-header {
    font-weight: 700;
    font-size: 2rem;
    color: #2c3e50;
    margin-bottom: 20px;
  }
  .login-box {
    background: #ffffff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }
  .form-label {
    font-weight: 500;
  }
  .btn-login {
    background: #1976d2;
    color: white;
    font-weight: 600;
  }
  .btn-login:hover {
    background: #1565c0;
  }
</style>

<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 90vh;">
  <!-- Nome do sistema -->
  <h1 class="login-header">Comemore+</h1>

  <div class="login-box">
    <h4 class="mb-4 text-center">Área do Anfitrião</h4>

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Usuário</label>
        <input type="text" name="username" class="form-control" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Entrar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
